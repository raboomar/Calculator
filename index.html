<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="back">
        <div class="calc"> 
            <div class="display">0
            </div>
            <button type="button" class="clear" value="clear" data-key="8" data-all-clear>AC</button>
            <!-- <button type="button" class="percent" value="percent" data-key="80" data-delete>Del</button> -->
            <button type="button" class="operator" value="/" data-key="68" data-operation>/</button>
            <button type="button" class="operand" value="7" data-key="55" id="seven" data-number>7</button>
            <button type="button" class="operand" value="8" data-key="56" id="eight" data-number>8</button>
            <button type="button" class="operand" value="9" data-key="57" id="nine" data-number>9</button>
            <button type="button" class="operator" value="*" data-key="88" id="m" data-operation>*</button>
            <button type="button" class="operand" value="4" data-key="52" id="four" data-number>4</button>
            <button type="button" class="operand" value="5" data-key="53" id="five" data-number>5</button>
            <button type="button" class="operand" value="6" data-key="54" id="six" data-number>6</button>
            <button type="button" class="operator" value="-" data-key="173" id="sub" data-operation>-</button>
            <button type="button" class="operand" value="1" data-key="49" id="one" data-number>1</button>
            <button type="button" class="operand" value="2" data-key="50" id="two" data-number>2</button>
            <button type="button" class="operand" value="3" data-key="51" id="three" data-number>3</button>
            <button type="button" class="operator" value="+" data-key="61" id="plus" data-operation>+</button>
            <button type="button" id="zero" class="operand" value="0" data-key="48" data-number>0</button>
            <button type="button" class="decimal" value="." data-key="190" data-number>.</button>
            <button type="button" class="equals" value="=" data-key="69" data-equals >=</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
